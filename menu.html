<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Men√∫ Principal</title>
  <link rel="icon" href="favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #fff;
    }

    .info-box {
      background-color: #1f1f1f;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;
      max-width: 600px;
      text-align: left;
    }

    .info-box p {
      font-size: 18px;
      margin: 10px 0;
    }

    .boton {
      display: block;
      width: 80%;
      max-width: 400px;
      margin: 15px auto;
      padding: 15px;
      font-size: 18px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
    }

    .boton:hover {

    .footer {

  </style>
</head>
<body>
  <h1>Tu Perfil Saludable</h1>

  <div class="info-box" id="datosUsuario">
    <!-- Aqu√≠ se mostrar√°n los datos -->
  </div>

  <a href="entrenamiento.html" class="boton">üìã Plan de Entrenamiento</a>
  <a href="alimentacion.html" class="boton">üçΩÔ∏è Plan de Alimentaci√≥n</a>
  <a href="alimentacionCondiciones.html" class="boton">‚öïÔ∏è Alimentaci√≥n seg√∫n Condici√≥n M√©dica</a>
  <button class="boton" onclick="cerrarSesion()">üîí Cerrar Sesi√≥n</button>

  <div class="footer">By: Juan Pablo Cruz</div>

  <script>
    function mostrarDatos() {
      const nombre = localStorage.getItem("nombre") || "Usuario";
      const sexo = localStorage.getItem("sexo") || "No especificado";
      const edad = localStorage.getItem("edad") || "No especificada";
      const peso = localStorage.getItem("peso") || "No especificado";
      const altura = localStorage.getItem("altura") || "No especificada";
      const tipoCuerpo = localStorage.getItem("tipoCuerpo") || "No especificado";
      const imc = parseFloat(localStorage.getItem("imc")) || 0;
      const deporte = localStorage.getItem("deporte") || "No seleccionado";
      const disciplina = localStorage.getItem("disciplina") || "No especificada";

      // Clasificaci√≥n IMC
      let clasificacionIMC = "";
      if (imc === 0) {
        clasificacionIMC = "No calculado";
      } else if (imc < 18.5) {
        clasificacionIMC = "Bajo peso";
      } else if (imc >= 18.5 && imc <= 24.9) {
        clasificacionIMC = "Peso normal";
      } else {
        clasificacionIMC = "Sobrepeso";
      }

      // Definiciones tipo de cuerpo
      let definicionTipoCuerpo = "";
      switch(tipoCuerpo.toLowerCase()) {
        case "endomorfo":
          definicionTipoCuerpo = "Tiende a ganar grasa f√°cilmente, metabolismo m√°s lento, cuerpo m√°s ancho.";
          break;
        case "mesomorfo":
          definicionTipoCuerpo = "Musculatura natural, cuerpo atl√©tico, responde bien al ejercicio.";
          break;
        case "ectomorfo":
          definicionTipoCuerpo = "Delgado, dificultad para ganar peso y m√∫sculo, metabolismo r√°pido.";
          break;
        default:
          definicionTipoCuerpo = "No especificado.";
      }

      const box = document.getElementById("datosUsuario");
      box.innerHTML = `
        <p><strong>Nombre:</strong> ${nombre}</p>
        <p><strong>Sexo:</strong> ${sexo}</p>
        <p><strong>Edad:</strong> ${edad} a√±os</p>
        <p><strong>Peso:</strong> ${peso} kg</p>
        <p><strong>Altura:</strong> ${altura} m</p>
        <p><strong>Tipo de Cuerpo:</strong> ${tipoCuerpo}</p>
        <p><em>${definicionTipoCuerpo}</em></p>
        <p><strong>IMC:</strong> ${imc.toFixed(2)} (${clasificacionIMC})</p>
        <p><strong>Deporte:</strong> ${deporte}</p>
        <p><strong>Disciplina:</strong> ${disciplina}</p>
      `;
    }

    function cerrarSesion() {
      localStorage.clear();
      window.location.href = "index.html";
    }

    window.onload = mostrarDatos;
  </script>
</body>
</html>
