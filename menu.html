<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Tu Zona de Poder</title>
  <link rel="icon" href="favicon.ico" />
  <style>
    body {
      background-color: #121212;
      color: #eee;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 20px;
    }

    .info {
      margin-bottom: 25px;
      font-size: 16px;
      color: #ccc;
    }

    button {
      background-color: #444;
      color: white;
      padding: 12px 25px;
      border: none;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #666;
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>¿Qué hacemos ahora, campeón?</h1>

  <div class="info" id="infoUsuario"></div>

  <button onclick="window.location.href='alimentacion.html'">Plan de Alimentación</button>
  <button onclick="window.location.href='entrenamiento.html'">Plan de Entrenamiento</button>

  <footer>By: Juan Pablo Cruz</footer>

  <script>
    const imc = localStorage.getItem("imc");
    const categoria = localStorage.getItem("categoriaIMC");
    const tipoCuerpo = localStorage.getItem("tipoCuerpo");

    const info = document.getElementById("infoUsuario");

    info.textContent = `Tu IMC es ${imc} (${categoria}) | Tipo de cuerpo: ${tipoCuerpo || "no especificado"}`;
  </script>
</body>
</html>
