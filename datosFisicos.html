<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Datos Físicos</title>
  <link rel="icon" href="favicon.ico" />
  <style>
    body {
      background-color: #121212;
      color: #eee;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin: 20px 0 10px;
      font-size: 1.4em;
    }

    input, select {
      padding: 10px;
      font-size: 1em;
      width: 80%;
      max-width: 300px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: none;
      background-color: #1e1e1e;
      color: #eee;
      text-align: center;
    }

    .tipo-cuerpo-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 30px;
    }

    .cuerpo {
      flex: 1 1 40%;
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 15px;
      cursor: pointer;
      border: 2px solid transparent;
      transition: border-color 0.3s;
    }

    .cuerpo:hover, .cuerpo.selected {
      border-color: #888;
    }

    .descripcion {
      margin-top: 10px;
      font-size: 0.95em;
      color: #ccc;
    }

    #boton {
      background-color: #333;
      color: white;
      padding: 12px 24px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 30px;
    }

    #boton:hover {
      background-color: #555;
    }
  </style>
  <script>
    // Cargar nombre y sexo desde localStorage
    window.onload = function () {
      const nombre = localStorage.getItem("nombre");
      const sexo = localStorage.getItem("sexo");
      const saludo = document.getElementById("saludo");
      if (nombre && sexo) {
        saludo.innerText = `Hey! ${sexo === "masculino" ? "Sr." : "Srta."} ${nombre}`;
      }
    };

    // Guardar datos y pasar a deporte.html
    function guardarDatos() {
      const edad = document.getElementById("edad").value;
      const peso = document.getElementById("peso").value;
      const altura = document.getElementById("altura").value;
      const tipoCuerpo = document.querySelector(".cuerpo.selected");

      if (!edad || !peso || !altura || !tipoCuerpo) {
        alert("Por favor completa todos los campos.");
        return;
      }

      localStorage.setItem("edad", edad);
      localStorage.setItem("peso", peso);
      localStorage.setItem("altura", altura);
      localStorage.setItem("tipoCuerpo", tipoCuerpo.dataset.tipo);

      window.location.href = "deporte.html";
    }

    // Selección de tipo de cuerpo
    function seleccionarCuerpo(elemento) {
      document.querySelectorAll(".cuerpo").forEach(c => c.classList.remove("selected"));
      elemento.classList.add("selected");
    }
  </script>
</head>
<body>
  <h1 id="saludo">Hey!</h1>

  <label for="edad">¿Qué edad tienes?</label>
  <input type="number" id="edad" placeholder="Ej: 25" />

  <label for="peso">¿Cuál es tu peso (kg)?</label>
  <input type="number" id="peso" placeholder="Ej: 70" />

  <label for="altura">¿Cuál es tu estatura (m)?</label>
  <input type="number" id="altura" step="0.01" placeholder="Ej: 1.75" />

  <label>Selecciona tu tipo de cuerpo:</label>
  <div class="tipo-cuerpo-container">
    <div class="cuerpo" data-tipocuerpo="endomorfo" onclick="seleccionarCuerpo(this)">
      <strong>Endomorfo</strong>
      <div class="descripcion">
        Tendencia a acumular grasa, estructura ósea grande, metabolismo más lento.
      </div>
    </div>
    <div class="cuerpo" data-tipocuerpo="mesomorfo" onclick="seleccionarCuerpo(this)">
      <strong>Mesomorfo</strong>
      <div class="descripcion">
        Musculoso por naturaleza, respuesta rápida al entrenamiento, cuerpo atlético.
      </div>
    </div>
  </div>
  <div class="tipo-cuerpo-container" style="justify-content: center; margin-top: 20px;">
    <div class="cuerpo" data-tipocuerpo="ectomorfo" onclick="seleccionarCuerpo(this)">
      <strong>Ectomorfo</strong>
      <div class="descripcion">
        Delgado por naturaleza, difícil aumentar masa muscular, metabolismo acelerado.
      </div>
    </div>
  </div>

  <button id="boton" onclick="guardarDatos()">Calcular y continuar</button>
</body>
</html>
