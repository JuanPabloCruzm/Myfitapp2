<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Datos Físicos</title>
  <link rel="icon" href="favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #121212;
      color: #eee;
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-top: 5px;
      background-color: #1e1e1e;
      color: white;
    }

    .descripcion {
      font-size: 0.9em;
      color: #bbb;
      margin-top: 5px;
    }

    button {
      width: 100%;
      margin-top: 30px;
      padding: 15px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #666;
    }

    footer {
      text-align: center;
      margin-top: 30px;
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>
<body onload="mostrarSaludo()">
  <h1 id="saludo"></h1>

  <form id="formulario">
    <label for="edad">Edad (años):</label>
    <input type="number" id="edad" required />

    <label for="peso">Peso (kg):</label>
    <input type="number" id="peso" required />

    <label for="altura">Altura (en metros, ej: 1.75):</label>
    <input type="number" step="0.01" id="altura" required />

    <label for="tipoCuerpo">Tipo de cuerpo:</label>
    <select id="tipoCuerpo" required onchange="mostrarDescripcion()">
      <option value="">Selecciona una opción</option>
      <option value="endomorfo">Endomorfo</option>
      <option value="mesomorfo">Mesomorfo</option>
      <option value="ectomorfo">Ectomorfo</option>
    </select>

    <div class="descripcion" id="descripcionTipo"></div>

    <button type="button" onclick="guardarDatos()">Calcular y continuar</button>
  </form>

  <footer>By: Juan Pablo Cruz</footer>

  <script>
    function mostrarSaludo() {
      const nombre = localStorage.getItem('nombre') || '';
      const sexo = localStorage.getItem('sexo') || '';
      let saludo = '';

      if (sexo === 'masculino') {
        saludo = 'Hola Sr. ' + nombre;
      } else if (sexo === 'femenino') {
        saludo = 'Hola Srta. ' + nombre;
      } else {
        saludo = 'Hola ' + nombre;
      }

      document.getElementById('saludo').textContent = saludo;
    }

    function mostrarDescripcion() {
      const tipo = document.getElementById('tipoCuerpo').value;
      const descripcion = document.getElementById('descripcionTipo');

      switch(tipo) {
        case 'endomorfo':
          descripcion.textContent = "Endomorfo: cuerpo más ancho, mayor facilidad para ganar peso.";
          break;
        case 'mesomorfo':
          descripcion.textContent = "Mesomorfo: cuerpo equilibrado, musculatura natural, buena respuesta al ejercicio.";
          break;
        case 'ectomorfo':
          descripcion.textContent = "Ectomorfo: delgado, difícil ganar masa muscular o grasa.";
          break;
        default:
          descripcion.textContent = '';
      }
    }

    function guardarDatos() {
      const edad = document.getElementById('edad').value;
      const peso = document.getElementById('peso').value;
      const altura = document.getElementById('altura').value;
      const tipoCuerpo = document.getElementById('tipoCuerpo').value;

      if (!edad || !peso || !altura || !tipoCuerpo) {
        alert('Por favor, completa todos los campos.');
        return;
      }

      localStorage.setItem('edad', edad);
      localStorage.setItem('peso', peso);
      localStorage.setItem('altura', altura);
      localStorage.setItem('tipoCuerpo', tipoCuerpo);

      // Calcular IMC
      const imc = peso / (altura * altura);
      localStorage.setItem('imc', imc.toFixed(2));

      window.location.href = 'deporte.html';
    }
  </script>
</body>
</html>
