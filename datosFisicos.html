<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Datos Físicos</title>
  <link rel="icon" href="favicon.ico" />
  <style>
    body {
      background-color: #121212;
      color: #f1f1f1;
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    h2 {
      text-align: center;
      font-size: 28px;
    }

    label {
      font-size: 18px;
      display: block;
      margin-top: 20px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }

    .cuerpo-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin-top: 20px;
    }

    .cuerpo {
      width: 48%;
      background-color: #1e1e1e;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
      transition: 0.3s;
    }

    .cuerpo:last-child {
      width: 100%;
    }

    .cuerpo:hover {
      background-color: #333;
    }

    .cuerpo.selected {
      border: 2px solid #00bcd4;
      background-color: #2c2c2c;
    }

    button {
      margin-top: 30px;
      width: 100%;
      padding: 15px;
      background-color: #00bcd4;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0097a7;
    }
  </style>
</head>
<body>
  <h2 id="saludo">Hola, chico</h2>

  <label for="edad">Edad (años):</label>
  <input type="number" id="edad" required />

  <label for="peso">Peso (kg):</label>
  <input type="number" id="peso" required />

  <label for="altura">Altura (ej: 1.70):</label>
  <input type="number" id="altura" step="0.01" required />

  <label>Selecciona tu tipo de cuerpo:</label>
  <div class="cuerpo-container">
    <div class="cuerpo" data-tipocuerpo="endomorfo">
      <strong>Endomorfo</strong><br />
      Tendencia a ganar grasa fácilmente, metabolismo lento.
    </div>
    <div class="cuerpo" data-tipocuerpo="mesomorfo">
      <strong>Mesomorfo</strong><br />
      Musculatura natural, gana masa y pierde grasa fácilmente.
    </div>
    <div class="cuerpo" data-tipocuerpo="ectomorfo">
      <strong>Ectomorfo</strong><br />
      Delgado por naturaleza, dificultad para ganar peso.
    </div>
  </div>

  <button onclick="guardarDatos()">Calcular y continuar</button>

  <script>
    // Saludo personalizado con nombre y sexo
    const nombre = localStorage.getItem("nombre") || "";
    const sexo = localStorage.getItem("sexo");
    const saludo = document.getElementById("saludo");

    if (sexo === "masculino") {
      saludo.textContent = "Hola Sr. " + nombre;
    } else if (sexo === "femenino") {
      saludo.textContent = "Hola Srta. " + nombre;
    } else {
      saludo.textContent = "Hola " + nombre;
    }

    // Selección de tipo de cuerpo
    const cuerpos = document.querySelectorAll(".cuerpo");
    let tipoCuerpo = "";

    cuerpos.forEach(cuerpo => {
      cuerpo.addEventListener("click", () => {
        cuerpos.forEach(c => c.classList.remove("selected"));
        cuerpo.classList.add("selected");
        tipoCuerpo = cuerpo.dataset.tipocuerpo; // CORREGIDO
      });
    });

    function guardarDatos() {
      const edad = document.getElementById("edad").value;
      const peso = document.getElementById("peso").value;
      const altura = document.getElementById("altura").value;

      if (!edad || !peso || !altura || !tipoCuerpo) {
        alert("Por favor, completa todos los campos y selecciona tu tipo de cuerpo.");
        return;
      }

      const imc = (peso / (altura * altura)).toFixed(1);

      localStorage.setItem("edad", edad);
      localStorage.setItem("peso", peso);
      localStorage.setItem("altura", altura);
      localStorage.setItem("tipoCuerpo", tipoCuerpo); // CORREGIDO
      localStorage.setItem("imc", imc);

      window.location.href = "deporte.html";
    }
  </script>
</body>
</html>
