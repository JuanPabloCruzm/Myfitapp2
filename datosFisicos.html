<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Datos Físicos</title>
  <link rel="icon" href="favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #121212;
      color: #eee;
      font-family: 'Arial', sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="number"],
    input[type="text"],
    select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      background-color: #1e1e1e;
      color: #fff;
      border: 1px solid #444;
      border-radius: 5px;
    }
    .tipo-cuerpo {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
    .opcion-cuerpo {
      flex: 1;
      margin: 5px;
      padding: 15px;
      background-color: #1e1e1e;
      border: 2px solid #444;
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .opcion-cuerpo:hover {
      border-color: #888;
    }
    .opcion-cuerpo.seleccionado {
      border-color: #00bcd4;
      background-color: #2a2a2a;
    }
    #descripcionCuerpo {
      margin-top: 20px;
      background-color: #1a1a1a;
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #444;
      display: none;
    }
    button {
      margin-top: 30px;
      width: 100%;
      padding: 15px;
      background-color: #00bcd4;
      color: #000;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0097a7;
    }
    .firma {
      margin-top: 40px;
      text-align: center;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>
  <h1 id="saludo">Hola, bienvenido</h1>

  <label for="edad">Edad (años):</label>
  <input type="number" id="edad" required>

  <label for="peso">Peso (kg):</label>
  <input type="number" id="peso" step="0.1" required>

  <label for="altura">Altura (metros, ej: 1.75):</label>
  <input type="number" id="altura" step="0.01" required>

  <label>Tipo de cuerpo:</label>
  <div class="tipo-cuerpo">
    <div class="opcion-cuerpo" data-tipo="endomorfo">Endomorfo</div>
    <div class="opcion-cuerpo" data-tipo="mesomorfo">Mesomorfo</div>
    <div class="opcion-cuerpo" data-tipo="ectomorfo">Ectomorfo</div>
  </div>

  <div id="descripcionCuerpo"></div>

  <button onclick="guardarDatos()">Calcular y continuar</button>

  <div class="firma">By: Juan Pablo Cruz</div>

  <script>
    const saludo = document.getElementById("saludo");
    const nombre = localStorage.getItem("nombre");
    const sexo = localStorage.getItem("sexo");
    if (nombre && sexo) {
      const saludoSexo = sexo === "masculino" ? "Sr." : "Srta.";
      saludo.textContent = `Hola ${saludoSexo} ${nombre}, completa tus datos`;
    }

    let tipoSeleccionado = "";

    const descripciones = {
      endomorfo: "Endomorfo: tiende a acumular grasa con facilidad, cuerpo más ancho, metabolismo lento. Ideal para deportes de fuerza o explosivos.",
      mesomorfo: "Mesomorfo: cuerpo naturalmente atlético, desarrolla músculo fácilmente, buena respuesta al entrenamiento.",
      ectomorfo: "Ectomorfo: delgado por naturaleza, metabolismo rápido, le cuesta ganar masa muscular pero resistente en deportes de fondo."
    };

    const opciones = document.querySelectorAll(".opcion-cuerpo");
    const descDiv = document.getElementById("descripcionCuerpo");

    opciones.forEach(opcion => {
      opcion.addEventListener("click", () => {
        opciones.forEach(o => o.classList.remove("seleccionado"));
        opcion.classList.add("seleccionado");
        tipoSeleccionado = opcion.getAttribute("data-tipo");
        descDiv.style.display = "block";
        descDiv.textContent = descripciones[tipoSeleccionado];
      });
    });

    function guardarDatos() {
      const edad = document.getElementById("edad").value;
      const peso = document.getElementById("peso").value;
      const altura = document.getElementById("altura").value;

      if (!edad || !peso || !altura || !tipoSeleccionado) {
        alert("Por favor, completa todos los campos y selecciona un tipo de cuerpo.");
        return;
      }

      localStorage.setItem("edad", edad);
      localStorage.setItem("peso", peso);
      localStorage.setItem("altura", altura);
      localStorage.setItem("tipoCuerpo", tipoSeleccionado);

      window.location.href = "deporte.html";
    }
  </script>
</body>
</html>
