<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Datos F칤sicos</title>
  <link rel="icon" href="favicon.ico" />
  <style>
    body {
      background-color: #121212;
      color: #eeeeee;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    label {
      font-size: 18px;
      display: block;
      margin: 15px 0 5px;
    }

    input {
      padding: 10px;
      width: 80%;
      max-width: 300px;
      border: none;
      border-radius: 8px;
      background-color: #1e1e1e;
      color: #ffffff;
      font-size: 16px;
      margin-bottom: 10px;
      text-align: center;
    }

    .tipo-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 30px;
    }

    .tipo {
      background-color: #1e1e1e;
      border: 2px solid #444;
      padding: 20px;
      border-radius: 15px;
      width: 250px;
      cursor: pointer;
      transition: border-color 0.3s ease;
    }

    .tipo.selected {
      border-color: #888;
    }

    .tipo p {
      font-size: 14px;
      color: #ccc;
      margin-top: 10px;
    }

    button {
      margin-top: 30px;
      background-color: #444;
      color: #fff;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #666;
    }

    footer {
      margin-top: 40px;
      font-size: 12px;
      color: #888;
    }

    .fila {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .fila-uno {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1 id="saludo">Hey! 游녦</h1>

  <form id="datosForm">
    <label for="edad">Edad (ej: 25 a침os):</label>
    <input type="number" id="edad" name="edad" required placeholder="Ej: 25">

    <label for="peso">Peso en kilogramos (ej: 70):</label>
    <input type="number" id="peso" name="peso" required placeholder="Ej: 70">

    <label for="altura">Altura en metros (ej: 1.75):</label>
    <input type="number" step="0.01" id="altura" name="altura" required placeholder="Ej: 1.75">

    <label style="margin-top: 30px;">Selecciona tu tipo de cuerpo:</label>
    <div class="tipo-container">
      <div class="fila fila-uno">
        <div class="tipo" data-value="endomorfo">
          <strong>Endomorfo</strong>
          <p>Tiende a ganar grasa f치cilmente, metabolismo m치s lento, cuerpo m치s ancho.</p>
        </div>

        <div class="tipo" data-value="mesomorfo">
          <strong>Mesomorfo</strong>
          <p>Musculatura natural, cuerpo atl칠tico, responde bien al ejercicio.</p>
        </div>
      </div>

      <div class="fila">
        <div class="tipo" data-value="ectomorfo">
          <strong>Ectomorfo</strong>
          <p>Delgado, dificultad para ganar peso y m칰sculo, metabolismo r치pido.</p>
        </div>
      </div>
    </div>

    <button type="submit">Calcular y continuar</button>
  </form>

  <footer>
    By: Juan Pablo Cruz Momberg
  </footer>

  <script>
    const form = document.getElementById('datosForm');
    const saludo = document.getElementById('saludo');
    let tipoSeleccionado = "";

    // Mostrar saludo personalizado
    const nombre = localStorage.getItem('nombre') || '';
    const sexo = localStorage.getItem('sexo');
    if (sexo === 'masculino') {
      saludo.textContent = `Hey! Sr. ${nombre}`;
    } else if (sexo === 'femenino') {
      saludo.textContent = `Hey! Srta. ${nombre}`;
    }

    // Seleccionar tipo de cuerpo al hacer clic
    document.querySelectorAll('.tipo').forEach(el => {
      el.addEventListener('click', () => {
        document.querySelectorAll('.tipo').forEach(t => t.classList.remove('selected'));
        el.classList.add('selected');
        tipoSeleccionado = el.dataset.value;
      });
    });

    // Enviar formulario
    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const edad = document.getElementById('edad').value;
      const peso = parseFloat(document.getElementById('peso').value);
      const altura = parseFloat(document.getElementById('altura').value);

      if (!tipoSeleccionado) {
        alert("Selecciona tu tipo de cuerpo.");
        return;
      }

      const imc = peso / (altura * altura);

      localStorage.setItem('edad', edad);
      localStorage.setItem('peso', peso);
      localStorage.setItem('altura', altura);
      localStorage.setItem('tipoCuerpo', tipoSeleccionado);
      localStorage.setItem('imc', imc.toFixed(2));

      window.location.href = "deporte.html";
    });
  </script>
</body>
</html>
