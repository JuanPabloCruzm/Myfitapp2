<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Datos Físicos</title>
  <link rel="icon" href="favicon.ico" />
  <style>
    body {
      background-color: #121212;
      color: #eee;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
      background-color: #2c2c2c;
      color: #fff;
    }
    .tipos-cuerpo {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      gap: 10px;
    }
    .tipo {
      background-color: #1e1e1e;
      padding: 15px;
      border-radius: 10px;
      flex: 1;
      text-align: center;
      cursor: pointer;
      border: 2px solid transparent;
    }
    .tipo:hover {
      border-color: #888;
    }
    .tipo.selected {
      border-color: #00ffcc;
      background-color: #2a2a2a;
    }
    .definicion {
      margin-top: 10px;
      font-size: 14px;
      color: #ccc;
    }
    button {
      margin-top: 30px;
      width: 100%;
      padding: 15px;
      background-color: #00ffcc;
      border: none;
      color: #000;
      font-weight: bold;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
    }
    footer {
      text-align: center;
      margin-top: 30px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>
  <h1 id="saludo">Hola</h1>

  <form id="formDatos" action="deporte.html" method="GET" onsubmit="guardarDatos()">
    <label for="edad">Edad:</label>
    <input type="number" id="edad" name="edad" required>

    <label for="peso">Peso (kg):</label>
    <input type="number" id="peso" name="peso" step="0.1" required>

    <label for="altura">Altura (metros):</label>
    <input type="number" id="altura" name="altura" step="0.01" required>

    <label>Selecciona tu tipo de cuerpo:</label>
    <div class="tipos-cuerpo">
      <div class="tipo" onclick="seleccionarTipo('endomorfo')">
        <strong>Endomorfo</strong>
        <div class="definicion">Cuerpo más ancho, tiende a ganar grasa fácilmente, metabolismo lento.</div>
      </div>
      <div class="tipo" onclick="seleccionarTipo('ectomorfo')">
        <strong>Ectomorfo</strong>
        <div class="definicion">Delgado por naturaleza, metabolismo rápido, dificultad para ganar masa muscular.</div>
      </div>
      <div class="tipo" onclick="seleccionarTipo('mesomorfo')">
        <strong>Mesomorfo</strong>
        <div class="definicion">Cuerpo atlético, gana músculo fácilmente, estructura equilibrada.</div>
      </div>
    </div>

    <input type="hidden" id="tipoCuerpo" name="tipoCuerpo" required>
    <button type="submit">Calcular y continuar</button>
  </form>

  <footer>By: Juan Pablo Cruz</footer>

  <script>
    function seleccionarTipo(tipo) {
      document.getElementById('tipoCuerpo').value = tipo;
      const tipos = document.querySelectorAll('.tipo');
      tipos.forEach(div => div.classList.remove('selected'));
      event.currentTarget.classList.add('selected');
    }

    window.onload = function() {
      const nombre = localStorage.getItem('nombre');
      const sexo = localStorage.getItem('sexo');
      if (nombre && sexo) {
        const saludo = sexo === 'masculino' ? 'Sr.' : 'Srta.';
        document.getElementById('saludo').innerText = `Hola ${saludo} ${nombre}`;
      }
    }

    function guardarDatos() {
      const edad = document.getElementById("edad").value;
      const peso = document.getElementById("peso").value;
      const altura = document.getElementById("altura").value;
      const tipoCuerpo = document.getElementById("tipoCuerpo").value;

      localStorage.setItem("edad", edad);
      localStorage.setItem("peso", peso);
      localStorage.setItem("altura", altura);
      localStorage.setItem("tipoCuerpo", tipoCuerpo);
    }
  </script>
</body>
</html>
