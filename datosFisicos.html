<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Datos Físicos</title>
  <link rel="icon" href="favicon.ico" />
  <style>
    body {
      background-color: #121212;
      color: #eee;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    .input-group {
      margin: 20px 0;
    }

    input, select {
      padding: 10px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      margin-top: 5px;
      width: 80%;
      max-width: 300px;
      background-color: #2c2c2c;
      color: #fff;
    }

    .body-types {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      margin-top: 30px;
    }

    .body-type {
      background-color: #1f1f1f;
      padding: 20px;
      border-radius: 12px;
      width: 250px;
    }

    .body-type input[type="radio"] {
      transform: scale(1.2);
      margin: 10px;
    }

    .body-type label {
      font-size: 20px;
      font-weight: bold;
    }

    .description {
      margin-top: 10px;
      font-size: 15px;
      color: #ccc;
    }

    button {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 18px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #666;
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>
  <h1 id="saludo">Hey!</h1>

  <form id="datosForm" action="deporte.html" method="GET">
    <div class="input-group">
      <label for="edad"><strong>¿Qué edad tienes?</strong></label><br>
      <input type="number" id="edad" name="edad" placeholder="Ej: 25" required>
    </div>

    <div class="input-group">
      <label for="peso"><strong>¿Cuánto pesas? (kg)</strong></label><br>
      <input type="number" id="peso" name="peso" placeholder="Ej: 70" step="0.1" required>
    </div>

    <div class="input-group">
      <label for="altura"><strong>¿Cuál es tu altura? (metros)</strong></label><br>
      <input type="number" id="altura" name="altura" placeholder="Ej: 1.75" step="0.01" required>
    </div>

    <h2>Selecciona tu tipo de cuerpo</h2>
    <div class="body-types">
      <div class="body-type">
        <input type="radio" id="endomorfo" name="tipoCuerpo" value="endomorfo" required>
        <label for="endomorfo">Endomorfo</label>
        <div class="description">
          Cuerpo más redondeado, gana grasa fácilmente y metabolismo lento.
        </div>
      </div>

      <div class="body-type">
        <input type="radio" id="mesomorfo" name="tipoCuerpo" value="mesomorfo">
        <label for="mesomorfo">Mesomorfo</label>
        <div class="description">
          Atlético, gana músculo con facilidad, estructura equilibrada.
        </div>
      </div>
    </div>

    <div class="body-types" style="justify-content: center; margin-top: 10px;">
      <div class="body-type">
        <input type="radio" id="ectomorfo" name="tipoCuerpo" value="ectomorfo">
        <label for="ectomorfo">Ectomorfo</label>
        <div class="description">
          Delgado, dificultad para ganar peso, metabolismo acelerado.
        </div>
      </div>
    </div>

    <button type="submit">Calcular y continuar</button>
  </form>

  <footer>By: Juan Pablo Cruz</footer>

  <script>
    // Saludo dinámico
    const saludo = document.getElementById("saludo");
    const nombre = localStorage.getItem("nombre") || "";
    const sexo = localStorage.getItem("sexo") || "";

    if (sexo === "masculino") {
      saludo.textContent = `Hey! Sr. ${nombre}`;
    } else if (sexo === "femenino") {
      saludo.textContent = `Hey! Srta. ${nombre}`;
    } else {
      saludo.textContent = `Hey! ${nombre}`;
    }

    // Al enviar, guardar los datos
    document.getElementById("datosForm").addEventListener("submit", function (e) {
      const edad = document.getElementById("edad").value;
      const peso = document.getElementById("peso").value;
      const altura = document.getElementById("altura").value;
      const tipoCuerpo = document.querySelector('input[name="tipoCuerpo"]:checked').value;

      localStorage.setItem("edad", edad);
      localStorage.setItem("peso", peso);
      localStorage.setItem("altura", altura);
      localStorage.setItem("tipoCuerpo", tipoCuerpo);
    });
  </script>
</body>
</html>
