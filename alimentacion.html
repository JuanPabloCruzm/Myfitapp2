<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plan de Alimentación Personalizado</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background-color: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    h1, h2 {
      text-align: center;
      color: #00ffcc;
    }
    .plan {
      margin-top: 30px;
    }
    .day {
      margin-bottom: 25px;
      padding: 15px;
      background-color: #2a2a2a;
      border-radius: 8px;
    }
    .meal {
      margin: 5px 0;
    }
    .back-button {
      display: block;
      width: 100%;
      padding: 10px;
      text-align: center;
      background-color: #00ffcc;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      margin-top: 30px;
    }
    .branding {
      text-align: center;
      margin-top: 30px;
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tu Plan de Alimentación</h1>
    <div id="planAlimentacion" class="plan"></div>
    <a href="menu.html" class="back-button">Volver al Menú</a>
    <div class="branding">By: Juan Pablo Cruz</div>
  </div>

  <script>
    const planData = {
      "MTB": {
        "XC": {
          "normal": {
            "endomorfo": [
              { desayuno: "Avena con frutas y yogurt griego", almuerzo: "Pollo a la plancha con arroz integral y ensalada", cena: "Sopa de verduras con huevo cocido y pan integral" },
              { desayuno: "Tostadas integrales con palta y huevo", almuerzo: "Salmón al horno con papas cocidas y brócoli", cena: "Quinoa con verduras salteadas y tofu" },
              // ... Día 3 al 7
            ],
            "mesomorfo": [/* ... */],
            "ectomorfo": [/* ... */]
          },
          "sobrepeso": { /* ... */ },
          "bajo": { /* ... */ }
        },
        "Downhill": {
          // Similar estructura...
        }
      },
      "Gimnasio": {
        "fuerza": {
          "normal": {
            "endomorfo": [
              { desayuno: "Pan integral con atún y tomate", almuerzo: "Bistec con ensalada verde y arroz integral", cena: "Tortilla de vegetales con avena" },
              { desayuno: "Smoothie de plátano con proteína vegetal", almuerzo: "Pollo salteado con fideos integrales", cena: "Ensalada de garbanzos con huevo duro" },
              // ...
            ]
          }
        }
      }
      // Agregar más deportes y subdisciplinas
    };

    const deporte = localStorage.getItem("deporte");
    const subdisciplina = localStorage.getItem("subdisciplina");
    const imc = localStorage.getItem("imcCategoria");
    const cuerpo = localStorage.getItem("tipoCuerpo");

    const planContainer = document.getElementById("planAlimentacion");

    if (planData[deporte] && planData[deporte][subdisciplina] && planData[deporte][subdisciplina][imc] && planData[deporte][subdisciplina][imc][cuerpo]) {
      const plan = planData[deporte][subdisciplina][imc][cuerpo];

      plan.forEach((dia, index) => {
        const dayDiv = document.createElement("div");
        dayDiv.className = "day";
        dayDiv.innerHTML = `
          <h3>Día ${index + 1}</h3>
          <div class="meal"><strong>Desayuno:</strong> ${dia.desayuno}</div>
          <div class="meal"><strong>Almuerzo:</strong> ${dia.almuerzo}</div>
          <div class="meal"><strong>Cena:</strong> ${dia.cena}</div>
        `;
        planContainer.appendChild(dayDiv);
      });
    } else {
      planContainer.innerHTML = "<p>No se encontró un plan adecuado para tus datos. Por favor, revisa tu configuración.</p>";
    }
  </script>
</body>
</html>
