<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Plan de Alimentación - Mi FitApp</title>
  <link rel="icon" href="favicon.ico" />
  <style>
    body {
      background-color: #121212;
      color: #eee;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
    }
    h1, h2 {
      text-align: center;
    }
    #subtitulo {
      margin-bottom: 20px;
      text-align: center;
      font-size: 1.2em;
      color: #aaa;
    }
    .dia {
      background-color: #1e1e1e;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 0 10px #222;
    }
    .dia h3 {
      margin-top: 0;
      color: #ffd700;
    }
    p {
      margin: 5px 0;
    }
    strong {
      color: #ffcc00;
    }
    button {
      display: block;
      margin: 30px auto 0;
      padding: 10px 25px;
      font-size: 1.1em;
      background-color: #222;
      border: none;
      border-radius: 5px;
      color: #ffd700;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <h1>Plan de Alimentación</h1>
  <h2 id="subtitulo">Cargando datos...</h2>

  <div id="plan"></div>

  <button id="volverMenu">Volver al Menú</button>

  <script>
    const imc = parseFloat(localStorage.getItem('imc'));
    const deporte = localStorage.getItem('deporte');
    const nombre = localStorage.getItem('nombre');

    let clasificacion = '';
    if (imc < 18.5) clasificacion = 'bajo peso';
    else if (imc <= 24.9) clasificacion = 'peso normal';
    else clasificacion = 'sobrepeso';

    document.getElementById('subtitulo').textContent =
      `Hola ${nombre}, tienes ${clasificacion} y practicas ${deporte}`;

    // Planes de alimentación
    const planes = {
      mtb: { /* Aquí puedes mantener tus datos actuales como ya los tienes */ },
      gimnasio: { /* También puedes mantener esta parte */ },
      atletismo: { /* Esta también se conserva */ },

      boxeo: {
        "bajo peso": [
          ["Avena y huevos", "Arroz con pollo y verduras", "Tortilla de verduras"],
          ["Smoothie con avena", "Pasta integral con carne", "Ensalada de garbanzos"],
          ["Tostadas con palta", "Carne magra con arroz", "Sopa de zapallo"],
          ["Batido proteico", "Quinoa con vegetales", "Wrap de pollo"],
          ["Fruta con yogur", "Pechuga de pollo con ensalada", "Verduras al vapor"],
          ["Pan integral con huevo", "Arroz con atún", "Sopa liviana"],
          ["Cereal integral con leche", "Carne con puré", "Tortilla de espinaca"]
        ],
        "peso normal": [
          ["Huevos con tostadas", "Pollo a la plancha con arroz", "Sopa de verduras"],
          ["Avena con frutas", "Carne con papas", "Ensalada de legumbres"],
          ["Smoothie verde", "Quinoa con vegetales", "Tortilla"],
          ["Fruta con yogur", "Arroz integral con pollo", "Wrap vegetal"],
          ["Pan integral con queso", "Pasta integral", "Sopa de lentejas"],
          ["Tostadas con huevo", "Carne con ensalada", "Sopa suave"],
          ["Batido proteico", "Ensalada de atún", "Wrap de pollo"]
        ],
        "sobrepeso": [
          ["Yogur bajo en grasa", "Pollo con ensalada", "Sopa ligera"],
          ["Pan integral con palta", "Pescado con verduras", "Wrap vegetal"],
          ["Fruta con semillas", "Tortilla vegetal", "Sopa de zapallo"],
          ["Batido verde", "Legumbres con arroz", "Ensalada fresca"],
          ["Infusión con tostadas", "Pechuga a la plancha", "Sopa liviana"],
          ["Frutas", "Wrap con vegetales", "Sopa suave"],
          ["Ensalada completa", "Puré con carne magra", "Sopa de vegetales"]
        ]
      },
      "básquetbol": {
        "bajo peso": [
          ["Tostadas con mantequilla de maní", "Pasta con pollo", "Batido proteico"],
          ["Avena con plátano", "Arroz con carne", "Ensalada de garbanzos"],
          ["Smoothie con yogur", "Wrap de pollo", "Tortilla con verduras"],
          ["Frutas con yogur", "Carne con ensalada", "Sopa de verduras"],
          ["Cereal integral", "Pechuga grillada", "Wrap vegetal"],
          ["Huevos con pan integral", "Quinoa con pollo", "Sopa suave"],
          ["Batido verde", "Pasta con salsa", "Ensalada fresca"]
        ],
        "peso normal": [
          ["Avena y fruta", "Pollo a la plancha", "Sopa de zapallo"],
          ["Tostadas con aguacate", "Ensalada de atún", "Tortilla"],
          ["Smoothie de frutas", "Carne magra con arroz", "Sopa de verduras"],
          ["Frutas con yogur", "Pasta integral", "Wrap vegetal"],
          ["Huevos con tostadas", "Quinoa con pollo", "Sopa liviana"],
          ["Pan integral", "Arroz con legumbres", "Sopa de lentejas"],
          ["Ensalada completa", "Pechuga grillada", "Sopa de verduras"]
        ],
        "sobrepeso": [
          ["Yogur bajo en grasa", "Ensalada de pollo", "Sopa de vegetales"],
          ["Pan integral", "Pescado al vapor", "Wrap vegetal"],
          ["Fruta y semillas", "Tortilla de espinaca", "Sopa liviana"],
          ["Batido detox", "Ensalada de garbanzos", "Sopa suave"],
          ["Infusión con tostadas", "Pechuga con ensalada", "Wrap ligero"],
          ["Fruta fresca", "Arroz integral", "Sopa de lentejas"],
          ["Ensalada completa", "Sopa cremosa liviana", "Wrap de pollo"]
        ]
      }
    };

    const plan = planes[deporte] && planes[deporte][clasificacion];
    const planDiv = document.getElementById('plan');

    if (plan) {
      for (let i = 0; i < 7; i++) {
        const dia = document.createElement('div');
        dia.className = 'dia';
        dia.innerHTML = `
          <h3>Día ${i + 1}</h3>
          <p><strong>Desayuno:</strong> ${plan[i][0]}</p>
          <p><strong>Almuerzo:</strong> ${plan[i][1]}</p>
          <p><strong>Cena:</strong> ${plan[i][2]}</p>
        `;
        planDiv.appendChild(dia);
      }
    } else {
      planDiv.innerHTML = `<p>No hay plan alimenticio aún para el deporte seleccionado: <strong>${deporte}</strong>. Estamos trabajando para incluirlo.</p>`;
    }

    document.getElementById('volverMenu').addEventListener('click', () => {
      window.location.href = 'menu.html';
    });
  </script>
</body>
</html>
