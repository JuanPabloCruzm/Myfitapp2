<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plan de Alimentación</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #fff;
    }
    .dia {
      background-color: #222;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
    }
    .dia h3 {
      color: #00e0ff;
    }
    ul {
      padding-left: 20px;
    }
    .boton-volver {
      display: block;
      margin: 30px auto;
      padding: 12px 24px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .boton-volver:hover {
      background-color: #666;
    }
    footer {
      text-align: center;
      color: #888;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Plan de Alimentación Semanal</h1>
  <div id="plan"></div>
  <button class="boton-volver" onclick="window.location.href='menu.html'">Volver al menú</button>
  <footer>By: Juan Pablo Cruz</footer>

  <script>
    const imc = parseFloat(localStorage.getItem('imc'));

    const planes = {
      bajo: [
        { desayuno: "Avena con leche entera, plátano y miel", almuerzo: "Arroz con pollo, ensalada y pan", cena: "Puré de papas con carne y huevo duro" },
        { desayuno: "Pan con palta y huevo revuelto + jugo natural", almuerzo: "Pasta con salsa boloñesa y queso", cena: "Sopa de lentejas y arroz" },
        { desayuno: "Smoothie de yogur, avena, frutos secos y frutas", almuerzo: "Lasaña de carne + ensalada", cena: "Arroz salteado con verduras y huevo" },
        { desayuno: "Tostadas con queso y jamón + leche con cacao", almuerzo: "Pollo al horno con papas y ensalada", cena: "Tortilla de verduras y pan integral" },
        { desayuno: "Panqueques con miel y frutas", almuerzo: "Empanadas de carne y ensalada", cena: "Guiso de garbanzos con arroz" },
        { desayuno: "Batido de frutas, avena y maní", almuerzo: "Arroz con atún, tomate y huevo", cena: "Fideos con salsa blanca y verduras" },
        { desayuno: "Cereal con leche y plátano", almuerzo: "Hamburguesa casera con arroz y ensalada", cena: "Pizza casera de verduras y pollo" }
      ],
      normal: [
        { desayuno: "Avena con manzana y nueces", almuerzo: "Pechuga de pollo con quinoa y ensalada", cena: "Crema de verduras + pan integral" },
        { desayuno: "Pan integral con palta + té", almuerzo: "Arroz integral con verduras y carne", cena: "Tortilla de espinaca con ensalada" },
        { desayuno: "Smoothie verde (espinaca, piña, manzana)", almuerzo: "Pasta integral con salsa de tomate y pollo", cena: "Sopa de verduras + huevo cocido" },
        { desayuno: "Yogurt natural con avena y fruta", almuerzo: "Lentejas con arroz integral y zanahoria", cena: "Ensalada de garbanzos y palta" },
        { desayuno: "Pan integral con queso fresco y tomate", almuerzo: "Tallarines con pesto y pollo grillado", cena: "Wok de verduras y huevo" },
        { desayuno: "Fruta + huevo duro + té verde", almuerzo: "Cazuela de vacuno y arroz", cena: "Ensalada mixta con atún y garbanzos" },
        { desayuno: "Batido de proteínas y fruta", almuerzo: "Salteado de arroz con vegetales y pavo", cena: "Tortilla de zapallo italiano + pan" }
      ],
      sobrepeso: [
        { desayuno: "Té verde + tostadas integrales con palta", almuerzo: "Ensalada de pollo con quinoa y verduras", cena: "Sopa de zapallo y pan integral" },
        { desayuno: "Yogurt natural sin azúcar + avena", almuerzo: "Pechuga de pollo grillada con arroz integral", cena: "Revuelto de espinaca y tomate" },
        { desayuno: "Smoothie verde (espinaca, pepino, manzana)", almuerzo: "Pescado al vapor con ensalada", cena: "Sopa de verduras sin crema" },
        { desayuno: "Huevos cocidos + tomate + té de hierbas", almuerzo: "Lentejas con arroz integral y zanahoria", cena: "Ensalada de hojas verdes con huevo duro" },
        { desayuno: "Pan integral con palta + fruta", almuerzo: "Tallarines integrales con vegetales", cena: "Sopa ligera de avena con verduras" },
        { desayuno: "Frutas frescas + puñado de nueces", almuerzo: "Wok de pollo con brócoli y arroz", cena: "Tortilla de claras con espinaca" },
        { desayuno: "Agua con limón + tostadas con tomate", almuerzo: "Ensalada de atún con garbanzos", cena: "Verduras al horno + huevo" }
      ]
    };

    function obtenerTipoIMC(imc) {
      if (imc < 18.5) return "bajo";
      if (imc <= 24.9) return "normal";
      return "sobrepeso";
    }

    function mostrarPlan() {
      const tipo = obtenerTipoIMC(imc);
      const plan = planes[tipo];
      const contenedor = document.getElementById('plan');

      plan.forEach((dia, index) => {
        const div = document.createElement('div');
        div.classList.add('dia');
        div.innerHTML = `
          <h3>Día ${index + 1}</h3>
          <ul>
            <li><strong>Desayuno:</strong> ${dia.desayuno}</li>
            <li><strong>Almuerzo:</strong> ${dia.almuerzo}</li>
            <li><strong>Cena:</strong> ${dia.cena}</li>
          </ul>
        `;
        contenedor.appendChild(div);
      });
    }

    mostrarPlan();
  </script>
</body>
</html>
