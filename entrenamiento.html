<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Plan de Entrenamiento</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    body {
      background-color: #121212;
      color: #eee;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }

    h1, h2 {
      color: #ffffff;
    }

    .container {
      max-width: 800px;
      margin: auto;
    }

    .day {
      background-color: #1e1e1e;
      padding: 15px;
      margin: 15px 0;
      border-radius: 10px;
      box-shadow: 0 0 10px #00000088;
    }

    .back-button {
      margin-top: 20px;
      display: inline-block;
      padding: 10px 20px;
      background-color: #333;
      color: #eee;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: #555;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="saludo"></h1>
    <h2>Tu plan de entrenamiento personalizado (7 días)</h2>
    <div id="rutinaContainer"></div>
    <a href="menu.html" class="back-button">Volver al menú</a>
    <footer>By: Juan Pablo Cruz</footer>
  </div>

  <script>
    const nombre = localStorage.getItem("nombre") || "";
    const tipoCuerpo = localStorage.getItem("tipoCuerpo");
    const imc = parseFloat(localStorage.getItem("imc"));
    const deporte = localStorage.getItem("deporte");
    const disciplina = localStorage.getItem("disciplina") || "";
    const tiempo = localStorage.getItem("tiempo") || "";

    // Mostrar saludo
    document.getElementById("saludo").textContent = `Hola ${nombre}, este es tu plan de entrenamiento para ${deporte} (${disciplina})`;

    const rutinaContainer = document.getElementById("rutinaContainer");

    function generarRutina() {
      let rutina = [];

      // EJEMPLO: Ciclismo → Ruta → Ectomorfo → IMC bajo
      if (deporte === "Ciclismo" && disciplina === "Ruta") {
        if (tipoCuerpo === "Ectomorfo") {
          if (imc < 18.5) {
            rutina = [
              "Día 1: Rodaje suave 30 min + técnica de pedaleo",
              "Día 2: Core + movilidad (30 min)",
              "Día 3: Salida 45 min en terreno plano",
              "Día 4: Descanso activo (caminar 20 min)",
              "Día 5: Intervalos 3x3min a ritmo alto + 2 min recuperación",
              "Día 6: Rodaje largo 1h a ritmo moderado",
              "Día 7: Estiramientos profundos + rodillo suave 20 min"
            ];
          } else if (imc >= 18.5 && imc <= 24.9) {
            rutina = [
              "Día 1: Rodaje base 60 min + 5 sprints cortos",
              "Día 2: Fuerza tren inferior (sentadillas, zancadas)",
              "Día 3: Subidas cortas: 6x1min en cuesta",
              "Día 4: Descanso total",
              "Día 5: Series largas: 3x10 min tempo",
              "Día 6: Rodaje grupal 90 min",
              "Día 7: Estiramiento y yoga para ciclistas"
            ];
          } else {
            rutina = [
              "Día 1: 30 min rodillo + trabajo de cadencia alta",
              "Día 2: Fuerza funcional (peso corporal)",
              "Día 3: Rodaje 45 min + 5 aceleraciones",
              "Día 4: Caminata ligera 30 min",
              "Día 5: Intervalos 5x2min intenso",
              "Día 6: Rodaje constante 1h15min",
              "Día 7: Foam roller + movilidad"
            ];
          }
        }
      }

      // Aquí puedes agregar más combinaciones: 
      // if (deporte === "Boxeo" && disciplina === "Profesional" && tipoCuerpo === "Mesomorfo" && imc > 25)...

      if (rutina.length === 0) {
        rutina = [
          "Día 1: Sesión de movilidad general (30 min)",
          "Día 2: Caminata o bicicleta suave (30 min)",
          "Día 3: Entrenamiento funcional ligero",
          "Día 4: Descanso activo",
          "Día 5: Cardio moderado (45 min)",
          "Día 6: Estiramiento profundo",
          "Día 7: Actividad libre a elección"
        ];
      }

      rutina.forEach((item, index) => {
        const dayDiv = document.createElement("div");
        dayDiv.classList.add("day");
        dayDiv.innerHTML = `<h3>Día ${index + 1}</h3><p>${item}</p>`;
        rutinaContainer.appendChild(dayDiv);
      });
    }

    generarRutina();
  </script>
</body>
</html>
