<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <title>Entrenamiento - Mi FitApp</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: 'Arial', sans-serif;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
      color: #fff;
    }
    .plan {
      max-width: 700px;
      margin: 0 auto;
      background: #222;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px #000;
    }
    .dia {
      margin-bottom: 15px;
      padding: 10px;
      background: #333;
      border-radius: 8px;
    }
    .boton-volver {
      display: block;
      margin: 30px auto 0;
      padding: 12px 24px;
      background-color: #555;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .boton-volver:hover {
      background-color: #777;
    }
    footer {
      text-align: center;
      margin-top: 30px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>Tu Plan de Entrenamiento</h1>
  <div id="plan" class="plan"></div>
  <button class="boton-volver" onclick="window.location.href='menu.html'">Volver al menú</button>
  <footer>By: Juan Pablo Cruz</footer>

  <script>
    const imc = parseFloat(localStorage.getItem('imc'));

    const entrenamiento = {
      bajo: [
        "Día 1: Caminata ligera 30 min + movilidad articular",
        "Día 2: Rutina de cuerpo completo con peso corporal (flexiones, sentadillas, abdominales)",
        "Día 3: Bicicleta 45 min a ritmo suave",
        "Día 4: Yoga de equilibrio + estiramientos",
        "Día 5: Rutina de fuerza con peso corporal (3 series de 10 reps)",
        "Día 6: Caminata rápida o trote suave 30 min",
        "Día 7: Descanso activo (paseo o yoga suave)"
      ],
      normal: [
        "Día 1: Calentamiento + circuito funcional (30 min)",
        "Día 2: Cardio HIIT 20 min + core (plancha, crunch)",
        "Día 3: Piernas y glúteos con peso corporal o bandas",
        "Día 4: Entrenamiento de fuerza (push-ups, sentadillas, dips)",
        "Día 5: Cardio continuo 45 min (bicicleta, trote, etc.)",
        "Día 6: Yoga para fuerza y flexibilidad",
        "Día 7: Caminata larga o descanso activo"
      ],
      sobrepeso: [
        "Día 1: Caminata rápida 45 min",
        "Día 2: Ejercicios de bajo impacto (sentadillas, marchar en el lugar)",
        "Día 3: Bicicleta estacionaria 30–45 min",
        "Día 4: Yoga para movilidad y respiración",
        "Día 5: Cardio suave 30 min + estiramientos",
        "Día 6: Ejercicios en agua o caminata larga",
        "Día 7: Descanso o yoga suave"
      ]
    };

    function mostrarEntrenamiento() {
      const contenedor = document.getElementById('plan');
      let tipo = "";

      if (imc < 18.5) {
        tipo = "bajo";
      } else if (imc >= 18.5 && imc <= 24.9) {
        tipo = "normal";
      } else {
        tipo = "sobrepeso";
      }

      const dias = entrenamiento[tipo];
      dias.forEach((actividad, index) => {
        const div = document.createElement("div");
        div.classList.add("dia");
        div.innerHTML = `<strong>${actividad}</strong>`;
        contenedor.appendChild(div);
      });
    }

    mostrarEntrenamiento();
  </script>
</body>
</html>
