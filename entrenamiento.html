<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configuración de Entrenamiento</title>
  <link rel="icon" href="favicon.ico">
  <style>
    body {
      background-color: #121212;
      color: #eee;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
    }
    .container {
      max-width: 700px;
      margin: 0 auto;
      padding: 20px;
      background-color: #1e1e1e;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }
    select, input[type="radio"] {
      margin-bottom: 15px;
    }
    .radio-group {
      margin-bottom: 20px;
    }
    .radio-group label {
      font-weight: normal;
      margin-right: 20px;
    }
    button {
      width: 100%;
      padding: 15px;
      border: none;
      background-color: #03DAC5;
      color: #000;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #00bfa5;
    }
    .branding {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Entrenamiento Personalizado</h1>

    <h2>Juan Pablo – MTB / Downhill</h2>

    <form action="entrenamiento.html">
      <label>¿Cuántas horas entrenas a la semana?</label>
      <div class="radio-group">
        <label><input type="radio" name="horas" value="<1"> Menos de 1 hora</label>
        <label><input type="radio" name="horas" value="1-3"> 1 a 3 horas</label>
        <label><input type="radio" name="horas" value="3-6"> 3 a 6 horas</label>
        <label><input type="radio" name="horas" value=">6"> Más de 6 horas</label>
      </div>

      <label>Nivel en la disciplina</label>
      <div class="radio-group">
        <label><input type="radio" name="nivel" value="principiante"> Principiante</label>
        <label><input type="radio" name="nivel" value="intermedio"> Intermedio</label>
        <label><input type="radio" name="nivel" value="avanzado"> Avanzado</label>
      </div>

      <label>Objetivo principal</label>
      <select name="objetivo">
        <option value="">Selecciona un objetivo (opcional)</option>
        <option value="bajar_peso">Bajar de peso</option>
        <option value="resistencia">Ganar resistencia</option>
        <option value="tecnica">Mejorar técnica</option>
        <option value="musculo">Ganar masa muscular</option>
        <option value="mantener">Recuperación / Mantenimiento</option>
      </select>

      <button type="submit">Generar rutina semanal personalizada</button>
    </form>

    <div class="branding">By: Juan Pablo Cruz</div>
  </div>
</body>
</html>
