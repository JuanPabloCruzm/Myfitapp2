<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Selecciona tu Deporte y Disciplina</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 40px 20px;
    }
    h1 {
      color: #00bfff;
      text-align: center;
      font-size: 2em;
    }
    label {
      display: block;
      margin-top: 30px;
      font-weight: bold;
      font-size: 1.1em;
    }
    select {
      display: block;
      margin-top: 10px;
      width: 100%;
      padding: 14px;
      font-size: 1em;
      border-radius: 8px;
      border: none;
      background-color: #1e1e1e;
      color: #fff;
    }
    button {
      margin-top: 40px;
      padding: 14px 30px;
      font-size: 1.2em;
      background-color: #005577;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }
    footer {
      margin-top: 60px;
      text-align: center;
      font-size: 1em;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Selecciona tu Deporte y Disciplina</h1>

    <!-- Solo ciclismo como deporte -->
    <label for="deporte">Deporte</label>
    <select id="deporte" disabled>
      <option value="Ciclismo" selected>Ciclismo</option>
    </select>

    <div id="disciplinaContainer"></div>

    <label for="nivel">Nivel de experiencia</label>
    <select id="nivel">
      <option value="">-- Selecciona tu nivel --</option>
      <option value="principiante">Principiante</option>
      <option value="intermedio">Intermedio</option>
      <option value="avanzado">Avanzado</option>
    </select>

    <button onclick="continuar()">Continuar</button>
    <footer>By: Juan Pablo Cruz</footer>
  </div>

  <script>
    function mostrarDisciplinas() {
      const contenedor = document.getElementById("disciplinaContainer");
      const disciplinas = [
        "MTB - Cross Country (XC)",
        "MTB - Enduro",
        "MTB - Downhill",
        "MTB - All Mountain",
        "Ruta - Competencia",
        "Ruta - Resistencia",
        "Ruta - Contrarreloj",
        "Pista - Velocidad",
        "Pista - Persecución",
        "Pista - Omnium",
        "Triatlón"
      ];

      let html = `<label for="disciplina">Disciplina</label>`;
      html += `<select id="disciplina"><option value="">-- Selecciona una disciplina --</option>`;

      disciplinas.forEach(d => {
        html += `<option value="${d}">${d}</option>`;
      });
      html += `</select>`;

      contenedor.innerHTML = html;
    }

    // Mostrar disciplinas al cargar la página
    window.onload = mostrarDisciplinas;

    function continuar() {
      const deporte = document.getElementById("deporte").value; // Será siempre "Ciclismo"
      const disciplina = document.getElementById("disciplina")?.value || "";
      const nivel = document.getElementById("nivel").value;

      if (!disciplina) {
        alert("Por favor, selecciona una disciplina.");
        return;
      }
      if (!nivel) {
        alert("Por favor, selecciona tu nivel de experiencia.");
        return;
      }

      // Guardar datos para usar en la siguiente pantalla
      localStorage.setItem("deporte", deporte);
      localStorage.setItem("disciplina", disciplina);
      localStorage.setItem("nivel", nivel);

      // Redirigir al menú o siguiente paso (ajusta la url si es necesario)
      window.location.href = "menu.html";
    }
  </script>
</body>
</html>
