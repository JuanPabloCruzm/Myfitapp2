<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Selecciona tu Deporte y Disciplina</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 40px 20px;
    }
    h1 {
      color: #00bfff;
      text-align: center;
      font-size: 2em;
    }
    label {
      display: block;
      margin-top: 30px;
      font-weight: bold;
      font-size: 1.1em;
    }
    select, input[type="radio"] {
      display: block;
      margin-top: 10px;
      width: 100%;
      padding: 14px;
      font-size: 1em;
      border-radius: 8px;
      border: none;
      background-color: #1e1e1e;
      color: #fff;
    }
    .opciones {
      margin-top: 10px;
    }
    .opciones label {
      display: inline-block;
      margin-right: 20px;
      font-weight: normal;
    }
    button {
      margin-top: 40px;
      padding: 14px 30px;
      font-size: 1.2em;
      background-color: #005577;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }
    footer {
      margin-top: 60px;
      text-align: center;
      font-size: 1em;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Selecciona tu Deporte y Disciplina</h1>

    <label for="deporte">Deporte</label>
    <select id="deporte" onchange="mostrarDisciplinas()">
      <option value="">-- Selecciona un deporte --</option>
      <option value="MTB">Ciclismo MTB</option>
      <option value="Ruta">Ciclismo Ruta</option>
      <option value="Pista">Ciclismo Pista</option>
      <option value="Triatlón">Triatlón</option>
      <option value="Natación">Natación</option>
      <option value="Esquí">Esquí en nieve</option>
      <option value="Snowboard">Snowboard</option>
      <option value="EsquíAcuático">Esquí acuático</option>
      <option value="Atletismo">Atletismo</option>
      <option value="Boxeo">Boxeo</option>
      <option value="Escalada">Escalada</option>
      <option value="Buceo">Buceo</option>
      <option value="Fútbol">Fútbol</option>
      <option value="Rugby">Rugby</option>
      <option value="Básquetbol">Básquetbol</option>
      <option value="Gimnasio">Gimnasio</option>
      <option value="ArtesMarciales">Artes Marciales Mixtas</option>
      <option value="Otro">Otro</option>
    </select>

    <div id="disciplinaContainer"></div>

    <label for="tiempo">¿Cuántas horas entrenas por semana?</label>
    <select id="tiempo">
      <option value="">-- Selecciona un rango --</option>
      <option value="2-5">2 a 5 horas</option>
      <option value="5-8">5 a 8 horas</option>
      <option value="10-15">10 a 15 horas</option>
      <option value="15+">Más de 15 horas</option>
    </select>

    <label for="nivel">Nivel de experiencia</label>
    <select id="nivel">
      <option value="">-- Selecciona tu nivel --</option>
      <option value="principiante">Principiante</option>
      <option value="intermedio">Intermedio</option>
      <option value="avanzado">Avanzado</option>
    </select>

    <button onclick="continuar()">Continuar</button>
    <footer>By: Juan Pablo Cruz</footer>
  </div>

  <script>
    function mostrarDisciplinas() {
      const deporte = document.getElementById("deporte").value;
      const contenedor = document.getElementById("disciplinaContainer");
      let html = "";

      const disciplinas = {
        MTB: ["Cross Country (XC)", "Enduro", "Downhill", "All Mountain"],
        Ruta: ["Competencia", "Resistencia", "Contrarreloj"],
        Pista: ["Velocidad", "Persecución", "Omnium"],
        Natación: ["Libre", "Espalda", "Mariposa", "Pecho", "Aguas abiertas"],
        Esquí: ["Alpino", "Fondo", "Freestyle"],
        Snowboard: ["Freestyle", "Slalom", "Halfpipe"],
        EsquíAcuático: ["Slalom", "Trucos", "Saltos"],
        Atletismo: ["Pista", "Salto", "Lanzamiento", "Fondo", "Velocidad"],
        Boxeo: ["Amateur", "Profesional", "Entrenamiento"],
        Escalada: ["Boulder", "Deportiva", "Velocidad"],
        Buceo: ["Recreativo", "Profundo", "Técnico"],
        Fútbol: ["Posición: Arquero", "Defensa", "Mediocampo", "Delantero"],
        Rugby: ["Posición: Forward", "Back"],
        Básquetbol: ["Base", "Escolta", "Alero", "Ala-Pívot", "Pívot"],
        Gimnasio: ["Meta: Fuerza", "Resistencia", "Estética", "Rehabilitación", "Hipertrofia", "Movilidad"],
        ArtesMarciales: ["Jiu Jitsu", "Muay Thai", "Boxeo", "Lucha", "MMA"],
        Otro: ["General", "Competencia", "Recreativo"]
      };

      if (disciplinas[deporte]) {
        html = `<label for="disciplina">${deporte === "Fútbol" || deporte === "Rugby" || deporte === "Básquetbol" ? "Posición/Destreza" : deporte === "Gimnasio" ? "Meta" : deporte === "Natación" ? "Tipo de nado" : "Disciplina"}</label>`;
        html += `<select id="disciplina">`;
        html += `<option value="">-- Selecciona una --</option>`;
        disciplinas[deporte].forEach(function(d) {
          html += `<option value="${d}">${d}</option>`;
        });
        html += `</select>`;
      }
      contenedor.innerHTML = html;
    }

    function continuar() {
      const deporte = document.getElementById("deporte").value;
      const disciplina = document.getElementById("disciplina")?.value || "";
      const tiempo = document.getElementById("tiempo").value;
      const nivel = document.getElementById("nivel").value;

      if (!deporte || !tiempo || !nivel) {
        alert("Por favor, completa todos los campos.");
        return;
      }

      // Guardar en localStorage para usar luego
      localStorage.setItem("deporte", deporte);
      localStorage.setItem("disciplina", disciplina);
      localStorage.setItem("tiempo", tiempo);
      localStorage.setItem("nivel", nivel);

      window.location.href = "menu.html";
    }
  </script>
</body>
</html>
