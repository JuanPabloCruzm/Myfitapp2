<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Selecciona tu Deporte</title>
  <link rel="icon" href="favicon.ico">
  <style>
    body {
      background-color: #121212;
      color: #eee;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1, h2 {
      text-align: center;
    }

    select, button {
      display: block;
      margin: 15px auto;
      padding: 10px;
      font-size: 16px;
      width: 90%;
      max-width: 400px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 8px;
    }

    button:hover {
      background-color: #555;
    }

    .logo {
      width: 40px;
      position: absolute;
      top: 10px;
      left: 10px;
    }

    footer {
      text-align: center;
      margin-top: 30px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <img src="favicon.ico" class="logo" alt="Logo">
  <h1>Selecciona tu Deporte</h1>

  <select id="deporte" onchange="mostrarDisciplinas()">
    <option value="">-- Selecciona un deporte --</option>
    <option value="MTB">MTB</option>
    <option value="Ciclismo">Ciclismo</option>
    <option value="Esquí">Esquí</option>
    <option value="Escalada">Escalada</option>
    <option value="Snowboard">Snowboard</option>
    <option value="Moto de agua / Esquí acuático">Moto de agua / Esquí acuático</option>
    <option value="Buceo">Buceo</option>
    <option value="Boxeo">Boxeo</option>
    <option value="Básquetbol">Básquetbol</option>
    <option value="Fútbol">Fútbol</option>
    <option value="Atletismo">Atletismo</option>
    <option value="Rugby">Rugby</option>
    <option value="Gimnasio">Gimnasio</option>
    <option value="Sedentario">Sedentario</option>
  </select>

  <select id="disciplina" style="display:none;"></select>

  <button onclick="guardarYContinuar()">Continuar</button>

  <footer>By: Juan Pablo Cruz</footer>

  <script>
    const disciplinasPorDeporte = {
      "MTB": ["Enduro", "XC", "Downhill", "All Mountain"],
      "Ciclismo": ["Ruta", "Pista", "Gravel", "Contrarreloj"],
      "Esquí": ["Alpino", "Fondo", "Freestyle"],
      "Escalada": ["Deportiva", "Boulder", "Tradicional"],
      "Snowboard": ["Freeride", "Slopestyle", "Half-pipe"],
      "Moto de agua / Esquí acuático": ["Slalom", "Wakeboard", "Jet Ski"],
      "Buceo": ["Recreativo", "Técnico", "Libre"],
      "Boxeo": ["Amateur", "Profesional"],
      "Básquetbol": ["Base", "Ala", "Pívot"],
      "Fútbol": ["Arquero", "Defensa", "Medio", "Delantero"],
      "Atletismo": ["Pista", "Salto", "Carrera", "Fondo"],
      "Rugby": ["Delantero", "Back", "Hooker", "Wing"],
      "Gimnasio": ["Fuerza", "Resistencia", "Estética"],
      "Sedentario": ["Ninguna"]
    };

    function mostrarDisciplinas() {
      const deporte = document.getElementById("deporte").value;
      const disciplinaSelect = document.getElementById("disciplina");

      if (deporte && disciplinasPorDeporte[deporte]) {
        disciplinaSelect.innerHTML = "";
        disciplinasPorDeporte[deporte].forEach(function (disc) {
          const option = document.createElement("option");
          option.value = disc;
          option.text = disc;
          disciplinaSelect.appendChild(option);
        });
        disciplinaSelect.style.display = "block";
      } else {
        disciplinaSelect.style.display = "none";
      }
    }

    function guardarYContinuar() {
      const deporte = document.getElementById("deporte").value;
      const disciplina = document.getElementById("disciplina").value;

      if (!deporte || !disciplina) {
        alert("Por favor, selecciona un deporte y una disciplina.");
        return;
      }

      // Guardamos en localStorage
      localStorage.setItem("deporte", deporte);
      localStorage.setItem("disciplina", disciplina);

      // Vamos a menu.html
      window.location.href = "menu.html";
    }
  </script>
</body>
</html>
