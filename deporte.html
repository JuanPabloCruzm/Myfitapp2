<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Selecciona tu deporte</title>
  <link rel="icon" href="favicon.ico" />
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
    }
    select, button {
      display: block;
      margin: 20px auto;
      padding: 10px;
      font-size: 16px;
    }
    .disciplina-container {
      display: none;
      text-align: center;
    }
    .botones {
      text-align: center;
      margin-top: 30px;
    }
    .botones button {
      margin: 10px;
    }
    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>Selecciona tu Deporte</h1>

  <label for="deporte">Deporte:</label>
  <select id="deporte" onchange="mostrarDisciplinas()">
    <option value="">-- Selecciona --</option>
    <option value="mtb">MTB</option>
    <option value="ciclismo">Ciclismo</option>
    <option value="escalada">Escalada</option>
    <option value="snowboard">Snowboard</option>
    <option value="moto_agua">Moto de agua</option>
    <option value="buceo">Buceo</option>
    <option value="boxeo">Boxeo</option>
    <option value="basquetbol">Básquetbol</option>
    <option value="futbol">Fútbol</option>
    <option value="atletismo">Atletismo</option>
    <option value="rugby">Rugby</option>
    <option value="gym">Gimnasio</option>
    <option value="artes_marciales">Artes marciales mixtas</option>
  </select>

  <div class="disciplina-container" id="disciplina-container">
    <label for="disciplina">Disciplina / Subcategoría:</label>
    <select id="disciplina">
      <option value="">-- Selecciona disciplina --</option>
    </select>
  </div>

  <div class="botones">
    <button onclick="guardarSeleccion()">Continuar al menú</button>
    <button onclick="location.href='deporte.html'">Volver a elegir deporte</button>
    <button onclick="location.href='alimentacion.html'">Ir al plan de alimentación</button>
    <button onclick="location.href='entrenamiento.html'">Ir al plan de entrenamiento</button>
  </div>

  <h2 id="imc-mostrar">Tu IMC: <span id="valorIMC">...</span></h2>

  <div class="footer">By: Juan Pablo Cruz</div>

  <script>
    const disciplinasPorDeporte = {
      mtb: ["Enduro", "Cross Country", "Downhill", "All Mountain"],
      ciclismo: ["Ruta", "Pista", "Gravel", "Contrarreloj"],
      escalada: ["Búlder", "Deportiva", "Tradicional"],
      snowboard: ["Freeride", "Slopestyle", "Half-pipe"],
      moto_agua: ["Free ride", "Freestyle", "Rally Jet", "Raid", "Resistencia", "Carreras de circuito", "Carreras de velocidad"],
      buceo: ["Recreativo", "Técnico", "Libre"],
      boxeo: ["Amateur", "Profesional"],
      basquetbol: ["Base", "Ala", "Pívot"],
      futbol: ["Arquero", "Defensa", "Mediocampista", "Delantero"],
      atletismo: ["Velocidad", "Fondo", "Saltos", "Lanzamientos"],
      rugby: ["Pilar", "Hooker", "Segunda línea", "Ala", "Centro", "Apertura", "Fullback"],
      gym: ["Fuerza", "Resistencia", "Estética"],
      artes_marciales: ["Jiu-Jitsu", "Kickboxing", "MMA", "Karate"]
    };

    function mostrarDisciplinas() {
      const deporte = document.getElementById("deporte").value;
      const contenedor = document.getElementById("disciplina-container");
      const selectDisciplina = document.getElementById("disciplina");
      selectDisciplina.innerHTML = "";

      if (disciplinasPorDeporte[deporte]) {
        contenedor.style.display = "block";
        const opciones = disciplinasPorDeporte[deporte];
        opciones.forEach(d => {
          const opt = document.createElement("option");
          opt.value = d;
          opt.textContent = d;
          selectDisciplina.appendChild(opt);
        });
      } else {
        contenedor.style.display = "none";
      }
    }

    function guardarSeleccion() {
      const deporte = document.getElementById("deporte").value;
      const disciplina = document.getElementById("disciplina").value;
      localStorage.setItem("deporte", deporte);
      localStorage.setItem("disciplina", disciplina);
      location.href = "menu.html";
    }

    const imc = localStorage.getItem("imc");
    document.getElementById("valorIMC").textContent = imc ? parseFloat(imc).toFixed(1) : "No calculado";
  </script>
</body>
</html>
