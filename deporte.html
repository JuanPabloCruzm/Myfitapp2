<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selección de Deporte y Disciplina</title>
  <link rel="icon" href="favicon.ico">
  <style>
    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
    }
    label, select, input {
      display: block;
      margin: 10px auto;
      width: 80%;
      max-width: 400px;
    }
    button {
      margin: 20px auto;
      display: block;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #1e88e5;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1565c0;
    }
  </style>
</head>
<body>
  <h1>Selecciona tu Deporte</h1>

  <label for="edad">Edad:</label>
  <input type="number" id="edad" name="edad" placeholder="Ej: 25">

  <label for="sexo">Sexo:</label>
  <select id="sexo" name="sexo">
    <option value="masculino">Masculino</option>
    <option value="femenino">Femenino</option>
  </select>

  <label for="deporte">Deporte:</label>
  <select id="deporte" name="deporte" onchange="mostrarDisciplinas()">
    <option value="">Selecciona un deporte</option>
    <option value="MTB">Ciclismo MTB</option>
    <option value="ruta">Ciclismo Ruta</option>
    <option value="pista">Ciclismo Pista</option>
    <option value="esquiAcuatico">Esquí Acuático</option>
    <option value="esquiNieve">Esquí en Nieve</option>
    <option value="snowboard">Snowboard</option>
    <option value="escalada">Escalada</option>
    <option value="buceo">Buceo</option>
    <option value="boxeo">Boxeo</option>
    <option value="futbol">Fútbol</option>
    <option value="rugby">Rugby</option>
    <option value="atletismo">Atletismo</option>
    <option value="gimnasio">Gimnasio</option>
    <option value="mma">Artes Marciales Mixtas</option>
    <option value="natacion">Natación</option>
    <option value="basquet">Básquetbol</option>
  </select>

  <label for="disciplina" id="disciplinaLabel" style="display:none;"></label>
  <select id="disciplina" name="disciplina" style="display:none;"></select>

  <label for="dificultad">Nivel de dificultad:</label>
  <select id="dificultad" name="dificultad">
    <option value="principiante">Principiante</option>
    <option value="intermedio">Intermedio</option>
    <option value="avanzado">Avanzado</option>
  </select>

  <label for="horas">Horas semanales de entrenamiento:</label>
  <select id="horas" name="horas">
    <option value="1">Menos de 1 hora</option>
    <option value="1-3">1–3 horas</option>
    <option value="3-6">3–6 horas</option>
    <option value="6+">Más de 6 horas</option>
  </select>

  <button onclick="location.href='menu.html'">Continuar al Menú</button>

  <script>
    const disciplinasPorDeporte = {
      MTB: ["Enduro", "XC", "Downhill", "All Mountain"],
      ruta: ["Gran fondo", "Contrarreloj", "Criterium"],
      pista: ["Velocidad", "Keirin", "Persecución individual"],
      esquiAcuatico: ["Slalom", "Wakeboard", "Ski salto"],
      esquiNieve: ["Alpino", "Fondo", "Freestyle", "Snowpark"],
      snowboard: ["Slopestyle", "Half-pipe", "Big Air"],
      escalada: ["Boulder", "Deportiva", "Tradicional", "Velocidad"],
      buceo: ["Recreativo", "Libre", "Técnico", "Profundo"],
      boxeo: ["Amateur", "Profesional", "Sombra"],
      futbol: ["Portero", "Defensa", "Medio", "Delantero"],
      rugby: ["Pilar", "Ala", "Centro", "Apertura", "Fullback"],
      atletismo: ["Velocidad", "Fondo", "Saltos", "Lanzamientos"],
      gimnasio: ["Fuerza", "Resistencia", "Hipertrofia", "Estética", "Powerlifting", "CrossFit"],
      mma: ["Jiu-Jitsu", "Muay Thai", "Lucha", "Boxeo", "Kickboxing"],
      natacion: ["Libre", "Espalda", "Pecho", "Mariposa", "Aguas abiertas"],
      basquet: ["Base", "Escolta", "Alero", "Ala-Pívot", "Pívot"]
    };

    const metasNatacion = [
      "Nadar más rápido",
      "Resistencia",
      "Técnica más elegante",
      "Nadar más fuerte"
    ];

    function mostrarDisciplinas() {
      const deporte = document.getElementById("deporte").value;
      const label = document.getElementById("disciplinaLabel");
      const select = document.getElementById("disciplina");

      if (deporte && disciplinasPorDeporte[deporte]) {
        label.style.display = "block";
        select.style.display = "block";
        label.textContent = deporte === "futbol" || deporte === "rugby" || deporte === "basquet" ? "Destreza / Posición:" : deporte === "gimnasio" ? "Meta:" : deporte === "natacion" ? "Tipo de nado:" : "Disciplina:";

        const disciplinas = deporte === "natacion" ? [...disciplinasPorDeporte[deporte], ...metasNatacion] : disciplinasPorDeporte[deporte];

        select.innerHTML = "";
        disciplinas.forEach(function (disciplina) {
          const option = document.createElement("option");
          option.value = disciplina;
          option.textContent = disciplina;
          select.appendChild(option);
        });
      } else {
        label.style.display = "none";
        select.style.display = "none";
      }
    }
  </script>
</body>
</html>
