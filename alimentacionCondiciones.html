            <li><strong>Once:</strong> ${plan.once[i]}</li>
            <li><strong>Cena:</strong> ${plan.cena[i]}</li>
          </ul>
          <p class="ejercicio">Ejercicio sugerido: ${plan.ejercicio[i]}</p>
        `;
        contenido.appendChild(div);
      }
    }
