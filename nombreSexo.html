<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Tu nombre y sexo</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h2 {
      margin-bottom: 20px;
    }
    input, select {
      padding: 12px;
      font-size: 1em;
      margin: 10px 0;
      width: 250px;
      border-radius: 8px;
      border: none;
    }
    button {
      padding: 12px 24px;
      font-size: 1.1em;
      background-color: #1f1f1f;
      color: #fff;
      border: 2px solid #fff;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #333;
    }
    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>
<body>

  <h2>Â¿Hey tu! cuentame, cual es tu nombre?... y tu sexo</h2>

  <input type="text" id="nombre" placeholder="Ingresa tu nombre" required />

  <select id="sexo" required>
    <option value="" disabled selected>Selecciona tu sexo</option>
    <option value="masculino">Masculino</option>
    <option value="femenino">Femenino</option>
  </select>

  <button onclick="guardarNombreSexo()">Siguiente</button>

  <div class="footer">By: Juan Pablo Cruz</div>

  <script>
    function guardarNombreSexo() {
      const nombre = document.getElementById('nombre').value.trim();
      const sexo = document.getElementById('sexo').value;

      if (nombre === '' || !sexo) {
        alert('Por favor, completa tu nombre y selecciona tu sexo.');
        return;
      }

      localStorage.setItem('nombre', nombre);
      localStorage.setItem('sexo', sexo);

      window.location.href = 'datosFisicos.html';
    }
  </script>

</body>
</html>
